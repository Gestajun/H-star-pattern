<!DOCTYPE html>
<html>
<head>
	<title>Number to H</title>
	<style>
		#output {
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
	<label for="number">Enter a number:</label>
	<input type="number" id="number" min="1" max="4">
	<div id="output"></div>
    <script>
		// Listen for changes to the number input
		var numberInput = document.getElementById("number");
		numberInput.addEventListener("change", function() {
			// Get the number from the input
			var number = parseInt(numberInput.value);

			// Generate the letter "H" using asterisks
			var output = "";
			switch (number) {
				case 1:
					output += "*      *\n";         
					output += "*      *\n";
					output += "*****\n";
					output += "*      *\n";
					output += "*      *\n";
					break;
				case 2:
					output += "**    **\n";
					output += "**    **\n";
					output += "******\n";
					output += "******\n";
					output += "**    **\n";
					output += "**    **\n"; 
					break;
				case 3:
                    output += "***    ***\n";
					output += "***    ***\n";
					output += "********\n";
					output += "********\n";
					output += "********\n";
					output += "***    ***\n";
                    output += "***    ***\n";
					break;
				case 4:
					output += "****    ****\n"; 
					output += "****    ****\n"; 
					output += "****    ****\n"; 
					output += "**********\n"; 
					output += "**********\n"; 
					output += "**********\n"; 
					output += "****    ****\n"; 
					output += "****    ****\n";
                    output += "****    ****\n";
					break;	
				default:
					output += "Invalid input. Please enter a number between 1 and 4.";
			}

			// Display the letter "H" in the output div
			var outputDiv = document.getElementById("output");
			outputDiv.textContent = output;
		});
	</script>
</body>
</html>
